  <script>
     function encrypt()
   {
    var pass=document.getElementById('psword').value;
    if(pass=="")
    {
       //console.log("No password entered");
       return false;
    }
    else
    {
       var hash = CryptoJS.MD5(pass);
       document.getElementById('psword').value=hash;
       localStorage.setItem("hashp", hash);
      return true;
    }
  }
</script>
